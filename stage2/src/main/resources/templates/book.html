<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书单详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body >
    <div class="container" style="max-width: 700px; margin-top: 50px" th:object="${book}">
        <h2 class="text-center">书单详情</h2>
        <div class="card card-body">
            <p><strong>书名: </strong><span th:text="*{name}"></span></p>
            <p><strong>作者: </strong><span th:text="*{author}"></span></p>
            <p><strong>描述: </strong><span th:text="*{description}"></span></p>
            <p><strong>状态: </strong><span th:text="*{status}"></span></p>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
